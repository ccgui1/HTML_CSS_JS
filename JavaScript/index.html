<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width:170px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img{
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="">
        </label>
        <input type="password" name="" id="">
    </div>

    <script>
        //获取元素
        var img = document.querySelector('img');
        var input = document.querySelector('input');
        //如果flag=1,那么不显示密码，
        var flag = 1;
        //绑定事件
            img.onclick = function changePass() {
                if (flag == 1){
                img.src = "images/open.png";
                input.type = "text";
                flag = 0
                }else{
                img.src = "images/close.png";
                input.type = "password";
                flag = 1
                }
            }
    </script>
</body>
</html>
